<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="upRightLinks">
            <a href="imgsearch.html">Image search</a>
            <a href="advsearch.html">Advanced search</a>
        </div>
        <div class="center">
            <img class="center" src="Google.png">
        </div>
        <form action="https://google.com/search">
            <div class="center">
                <input class="center" id="searchline" type="text" name="q">
            </div>
            <div class="center">
                <div class="inline">
                    <input class="but" id="GS" type="submit" name="btnK" value="Google Search">
                    <input class="but" id="IML" type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </div>
        </form>
    </body>
</html>
