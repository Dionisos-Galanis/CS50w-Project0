<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="upRightLinks">
            <a href="index.html">Google search</a>
        </div>
        <div class="center">
            <img class="center" src="GoogleImg.png">
        </div>
        <form action="https://google.com/search">
            <table id="advsrchinps">
                <tbody>
                    <tr>
                        <td class="label">
                            <label class="labeladv" for="as_q">All these words:</label>
                        </td>
                        <td class="advinput">
                            <input class="searchlineadv" id="as_q" type="text" name="as_q">
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label class="labeladv" for="as_epq">This exact word or phrase:</label>
                        </td>
                        <td class="advinput">
                            <input class="searchlineadv" id="as_epq" type="text" name="as_epq">
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label class="labeladv" for="as_oq">Any of these words:</label>
                        </td>
                        <td class="advinput">
                            <input class="searchlineadv" id="as_oq" type="text" name="as_oq">
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label class="labeladv" style="width: 400px;" for="as_eq">None of these words:</label>
                        </td>
                        <td class="advinput">
                            <input class="searchlineadv" id="as_eq" type="text" name="as_eq">
                        </td> 
                    </tr>
                </tbody>
            </table>
            <div class="center">
                <div class="inline">
                    <input class="but" id="IS" type="submit" value="Advanced Search">
                </div>
            </div>
        </form>
    </body>
</html>
