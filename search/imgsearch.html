<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="upRightLinks">
            <a href="index.html">Google search</a>
        </div>
        <div class="center">
            <img class="center" src="GoogleImg.png">
        </div>
        <form action="https://google.com/search">
            <div class="center">
                <input class="center" id="searchline" type="text" name="q">
            </div>
            <div class="center">
                <div class="inline">
                    <input class="but" id="IS" type="submit" value="Image Search">
                    <input type="hidden" name="tbm" value="isch">
                </div>
            </div>
        </form>
    </body>
</html>
